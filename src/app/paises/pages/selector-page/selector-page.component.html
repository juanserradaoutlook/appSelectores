
<h1 class="mt-5">Selectores Anidados</h1>
<br>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Continente:</label>
            <select class="form-control"
                formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones" 
                        [value]="region | lowercase">
                            {{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label for="" class="form-label">Paises:</label>
            <select class="form-control"
                formControlName="pais">
                <option value="">-- Seleccione Pais --</option>
                <option *ngFor="let pais of paises" 
                        [value]="pais.cca3">
                            {{pais.name.common}}
                </option>
            </select>
        </div>
    </div>
    
    <!-- Fronteras -->
    <div class="row mb-3"  *ngIf="paisesFronterizos && paisesFronterizos.length > 0">
        <div class="col">
            <label for="" class="form-label">Fronteras:</label>
            <select class="form-control"
                formControlName="frontera">
                <option value="">-- Seleccione el pais Fronterizo --</option>
                <option *ngFor="let frontera of paisesFronterizos" 
                        [value]="frontera.cca3">
                            {{frontera.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>


<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
